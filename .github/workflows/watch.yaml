name: Watch for changes

on:
    schedule:
        - cron: '0 6 * * *'

jobs:
    call-watch:
        uses: symfony-php-recipes/symfony-recipes-php/.github/workflows/callable-watch.yml@main
        with:
            original_repository: https://github.com/symfony/recipes.git
        secrets:
            token: ${{ secrets.BOT_TOKEN }}
